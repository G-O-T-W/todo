<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">

</head>
    <div class="sidebar">
        <header>
            <h1>To Do</h1>
        </header>
        <nav>
            <div class="create-todo">
                <button>
                    <span class="menu-icon material-symbols-outlined">add</span>
                    <p>Create Todo</p>
                </button>
            </div>
            <ul class="views">
                <li>
                    <span class="menu-icon material-symbols-outlined">inbox</span>
                    <p>Inbox</p>
                </li>
                <li>
                    <span class="menu-icon material-symbols-outlined">today</span>
                    <p>Today</p>
                </li>
                <li>
                    <span class="menu-icon material-symbols-outlined">calendar_clock</span>
                    <p>Upcoming</p>
                </li>
                <li>
                    <span class="menu-icon material-symbols-outlined">alarm</span>
                    <p>Overdue</p>
                </li>
            </ul>

            <ul class="projects-list"></ul>
            
            <div class="add-project"><button class="add-project-btn">&plus;</button></div>
        </nav>
        <footer>
            <p>GOTW @ 2025</p>
        </footer>
    </div>
    <div class="main-content">
        <h2></h2>
        <div class="cards-list"></div>

    </div>
</html>
