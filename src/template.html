<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="/assets/favicon.svg">

</head>
    <body>
        <div class="sidebar">
            <header>
                <h1>To Do</h1>
            </header>
            <nav>
                <div class="create-todo">
                    <button>
                        <span class="menu-icon material-symbols-outlined">add</span>
                        <p>Create Todo</p>
                    </button>
                </div>
                <ul class="views">
                    <li>
                        <span class="menu-icon material-symbols-outlined">inbox</span>
                        <p>Inbox</p>
                    </li>
                    <li>
                        <span class="menu-icon material-symbols-outlined">today</span>
                        <p>Today</p>
                    </li>
                    <li>
                        <span class="menu-icon material-symbols-outlined">calendar_clock</span>
                        <p>Upcoming</p>
                    </li>
                    <li>
                        <span class="menu-icon material-symbols-outlined">alarm</span>
                        <p>Overdue</p>
                    </li>
                </ul>
                <ul class="projects-list"></ul>
        
                <div class="add-project"><button class="add-project-btn">&plus;</button></div>
            </nav>
            <footer>
                <p>GOTW @ 2025</p>
            </footer>
        </div>
        <div class="main-content">
            <h2></h2>
            <div class="actions">
                <button class="sort">
                    <span class="menu-icon material-symbols-outlined">sort</span>
                    <p>Sort</p></button>
                <button class="filter">
                    <span class="menu-icon material-symbols-outlined">filter_alt</span>
                    <p>Filter</p>
                </button>
            </div>
            <div class="cards-list"></div>
        </div>
        <!-- Create Todo Dialog -->
         <dialog id="create-todo-dialog" closedby="any">
            <div class="content">
                <form action="" method="dialog" class="create-todo-form">
                    <div class="form-input">
                        <label for="project">Project:</label>
                        <select id="project" name="project">
        
                        </select>
                    </div>
                    <div class="form-input">
                        <label for="title">Title:</label>
                        <input id="title" name="title" type="text" required>
                    </div>
        
                    <div class="form-input">
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" cols="40"></textarea>
                    </div>
        
                    <div class="form-input">
                        <label for="date">Date:</label>
                        <input id="date" name="date" type="date" required>
                    </div>
                    <div class="form-input">
                        <label for="priority">Priority:</label>
                        <input id="priority" name="priority" type="number" min="1" max="5" value="1" required>
                    </div>
                    <div class="form-submit">
                        <input type="button" value="Cancel">
                        <input type="submit" value="Create">
                    </div>
                </form>
            </div>
         </dialog>
    </body>

</html>
